<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="socrates.css">

        <script src="http://zeptojs.com/zepto.min.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>
        <script src="https://raw.github.com/chjj/marked/master/lib/marked.js"></script>

        <script src="utils.js"></script>
        <script src="document.js"></script>
        <script src="socrates.js"></script>

        <script type="text/javascript" src="http://use.typekit.net/gmy5jor.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>

    <body>
        <section class="write">
            <nav class="choose">
                <ul class="choose-menu"></ul>
                <div class="choose-buttons">
                    <button class="choose-menu-button ss-rows"></button>
                    <button class="choose-add-button ss-plus"></button>
                </div>
            </nav>


            <textarea class="write-textarea"></textarea>
            <button class="write-button ss-right"></button>
        </section>

        <section class="read">
            <article class="read-article"></article>
            <button class="read-button ss-left"></button>
        </section>

        <script type="text/template" id="choose-menu-item-template">
            <li class="menu-item">
                <a>{{ title }}</a>
                <button class="choose-menu-item-delete-button ss-delete"></button>
            </li>
        </script>
    </body>
</html>
