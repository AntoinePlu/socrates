<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="socrates.css">

        <script src="http://zeptojs.com/zepto.min.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>
        <script src="https://raw.github.com/chjj/marked/master/lib/marked.js"></script>

        <script src="utils.js"></script>
        <script src="document.js"></script>
        <script src="socrates.js"></script>

        <script type="text/javascript" src="http://use.typekit.net/gmy5jor.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>

    <body>
        <section class="choose">
            <ul></ul>
            <button class="menu-button ss-rows"></button>
            <button class="add-button ss-plus"></button>
        </section>

        <section class="write">
            <textarea></textarea>
            <button class="write-button ss-right"></button>
        </section>

        <section class="read">
            <article></article>
            <button class="read-button ss-left"></button>
        </section>

        <script type="text/template" id="menu-item-template">
            <li class="menu-item">
                <a>{{ title }}</a>
                <button class="menu-item-delete-button ss-delete"></button>
            </li>
        </script>
    </body>
</html>
