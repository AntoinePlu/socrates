<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Socrates</title>
        <meta name="description" content="">
        <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="socrates.css">
        <script src="https://static.firebase.com/v0/firebase.js"></script>
        <script src="http://use.typekit.net/gmy5jor.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
    </head>

    <body>
        <section class="write">
            <div class="write-buttons">
                <button class="menu-button ss-rows"></button>
                <button class="add-button ss-plus"></button>
                <button class="write-only-button ss-write"></button>
            </div>
            <ul class="document-menu"></ul>
            <textarea class="document-textarea"></textarea>
        </section>

        <section class="read">
            <div class="read-buttons">
                <button class="read-only-button ss-view"></button>
            </div>
            <article class="document-article"></article>
        </section>

        <script type="text/template" id="document-menu-item-template">
            <li data-id="<%= document.id %>" class="document-menu-item">
                <div class="document-menu-item-wrap">
                    <%= document.get('title') %>
                    <button class="document-menu-item-delete-button ss-trash"></button>
                </div>
            </li>
        </script>

        <script src="libs.js"></script>
        <script src="socrates.js"></script>
        <script src="app/app-view.js"></script>
        <script src="app/app-model.js"></script>
        <script src="document/document-model.js"></script>
        <script src="document/document-collection.js"></script>
        <script src="document/document-menu-view.js"></script>
    </body>
</html>
